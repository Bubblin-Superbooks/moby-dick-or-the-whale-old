<div class="leaf flex"><div class="inner justify"><p> Shame upon all cowards.&mdash;Hist! above there, I hear ivory&mdash;Oh, master! master! I am indeed down-hearted when you walk over me. But here I&rsquo;ll stay, though this stern strikes rocks; and they bulge through; and oysters come to join me.&rdquo;</p></div> </div>
