<div class="leaf flex"><div class="inner justify"><p>&ldquo;It is his.&rdquo;</p><p>&ldquo;Is the Duke so very poor as to be forced to this desperate mode of getting a livelihood?&rdquo;</p><p>&ldquo;It is his.&rdquo;</p><p>&ldquo;I thought to relieve my old bed-ridden mother by part of my share of this whale.&rdquo;</p><p>&ldquo;It is his.&rdquo;</p><p>&ldquo;Won&rsquo;t the Duke be content with a quarter or a half?&rdquo;</p><p>&ldquo;It is his.&rdquo;</p></div> </div>
