<div class="leaf flex"><div class="inner justify"><p>&ldquo;The gallows, ye mean.&mdash;I am immortal then, on land and on sea,&rdquo; cried Ahab, with a laugh of derision;&mdash;&ldquo;Immortal on land and on sea!&rdquo;</p><p>Both were silent again, as one man. The grey dawn came on, and the slumbering crew arose from the boat&rsquo;s bottom, and ere noon the dead whale was brought to the ship.</p></div> </div>
