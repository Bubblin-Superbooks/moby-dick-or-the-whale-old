<div class="leaf flex"><div class="inner justify"><p>&ldquo;He&rsquo;s dead, Mr. Stubb,&rdquo; said Daggoo.</p><p>&ldquo;Yes; both pipes smoked out!&rdquo; and withdrawing his own from his mouth, Stubb scattered the dead ashes over the water; and, for a moment, stood thoughtfully eyeing the vast corpse he had made.</p></div> </div>
