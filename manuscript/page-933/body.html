<div class="leaf flex"><div class="inner justify"><p>&ldquo;Wish, by gor! whale eat him, &lsquo;stead of him eat whale. I&rsquo;m bressed if he ain&rsquo;t more of shark dan Massa Shark hisself,&rdquo; muttered the old man, limping away; with which sage ejaculation he went to his hammock.</p></div> </div>
