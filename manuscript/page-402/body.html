<div class="leaf flex"><div class="inner justify"><p> Poor Alabama boy! On the grim Pequod&rsquo;s forecastle, ye shall ere long see him, beating his tambourine; prelusive of the eternal time, when sent for, to the great quarter-deck on high, he was bid strike in with angels, and beat his tambourine in glory; called a coward here, hailed a hero there!</p></div> </div>
