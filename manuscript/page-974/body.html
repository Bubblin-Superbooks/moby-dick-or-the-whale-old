<div class="leaf flex"><div class="inner justify"><p>&ldquo;Better and better, man. Would now St. Paul would come along that way, and to my breezelessness bring his breeze! O Nature, and O soul of man! how far beyond all utterance are your linked analogies! not the smallest atom stirs or lives on matter, but has its cunning duplicate in mind.&rdquo;</p></div> </div>
