<div class="leaf flex"><div class="inner justify"><p> If then, Sir William Jones, who read in thirty languages, could not read the simplest peasant&rsquo;s face in its profounder and more subtle meanings, how may unlettered Ishmael hope to read the awful Chaldee of the Sperm Whale&rsquo;s brow? I but put that brow before you. Read it if you can.</p></div> </div>
