<div class="leaf flex"><div class="inner justify"><p>This being told to Queequeg, he at once complied, and again politely motioned me to get into bed&mdash;rolling over to one side as much as to say&mdash;&ldquo;I won&rsquo;t touch a leg of ye.&rdquo;</p><p>&ldquo;Good night, landlord,&rdquo; said I, &ldquo;you may go.&rdquo;</p><p>I turned in, and never slept better in my life.</p></div> </div>
