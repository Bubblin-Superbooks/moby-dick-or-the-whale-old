<div class="leaf flex"><div class="inner justify"><p>&ldquo;There go two daft ones now,&rdquo; muttered the old Manxman. &ldquo;One daft with strength, the other daft with weakness. But here&rsquo;s the end of the rotten line&mdash;all dripping, too. Mend it, eh? I think we had best have a new line altogether. I&rsquo;ll see Mr. Stubb about it.&rdquo;</p></div> </div>
